<div id="share-region">
  <ddiv id="actions" class="btn-group padding-bottom-10">
    <button type="button" class="btn btn-default" ng-click="ctrl.create()">
      <i class="fa fa-plus"></i> 新建直辖地区
    </button>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="请输入想查询的地区" ng-model="ctrl.query.city">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="ctrl.search()"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </div>
  <table datatable dt-instance="ctrl.dtInst" dt-options="ctrl.dtOptions" dt-columns="ctrl.dtColumns" class="table table-striped table-bordered" width="100%">
    <thead>
    <tr>
      <th></th>
      <th></th>
      <th width="130px">行动</th>
    </tr>
    </thead>
  </table>
</div>

<script type="text/ng-template" id="share/region/edit.html">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()">&times;</button>
    <h3 class="modal-title">{{ctrl.data.new ? '新建' : '编辑'}}地区</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="code">代码</label>
        <input type="text" class="form-control" id="code" placeholder="输入代码" ng-model="ctrl.data.region.code" ng-readonly="!ctrl.data.new">
      </div>
      <div class="form-group">
        <label for="cnName">地区中文</label>
        <input type="text" class="form-control" id="cnName" placeholder="输入地区中文名"  ng-model="ctrl.data.region.cnName">
      </div>
      <div class="form-group">
        <label for="cnName">地区简称</label>
        <input type="text" class="form-control" id="cnName" placeholder="输入地区简称"  ng-model="ctrl.data.region.shortName">
      </div>
      <div class="form-group">
        <label for="cnName">地区英文</label>
        <input type="text" class="form-control" id="cnName" placeholder="输入地区英文名"  ng-model="ctrl.data.region.enName">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-blue" ng-click="ctrl.save()">确定</button>
    <button class="btn btn-warning" ng-click="ctrl.no()">取消</button>
  </div>
</script>
